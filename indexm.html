<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doc</title>
    <link rel="stylesheet" href="mobile.css">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score:
                        <span id="high-score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                        <span id="time">00-00</span>
                    </h3>
                </div>
            </div>
            <div class="board">
                
                </div>
            </div>
            <div class="controls">
                <button class="controlBtn leftBtn">
                    <i class="ri-arrow-left-s-fill"></i>
                    left
                </button>
                <div class="up-down">
                    <button class="controlBtnUpDown upBtn">
                        <i class="ri-arrow-up-s-fill"></i>
                        UP
                    </button>
                    <button class="controlBtnUpDown downBtn">
                        <i class="ri-arrow-down-s-fill"></i>
                        down
                    </button>
                </div>
                <button class="controlBtn rightBtn">
                    right
                    <i class="ri-arrow-right-s-fill"></i>
                </button>
            </div>
        </section>
        <div class="modal">
            <div class="startGame">
                <h3>start the game</h3>
                <button class="btn btn-start">start game</button>
            </div>
            <div class="endGame">
                <h3>game over</h3>
                <button class="btn btn-restart">same over</button>
            </div>
        </div>
    </main>
    <script src="snakeGameMobile.js"></script>
</body>
</html>
